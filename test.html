<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Example</title>

  <!-- 1️⃣ Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- 2️⃣ Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            body: ['IBM Plex Sans', 'sans-serif'],
            heading: ['Roboto Slab', 'serif'],
            mono: ['IBM Plex Mono', 'monospace']
          },
          colors: {
            moss: '#dc8',
            light_moss: '#ab8',
            darkish: '#111',
            hover_red: '#c00',
            search: '#145',
            bars: '#505',
            cabin: '#432',
            light_cabin: '#a98',
            kompet: '#89a',
            product_green: '#ab8',
            kustard: '#ba8',
            light_gray: '#bbb'
          }
        }
      }
    }
  </script>

  <!-- 3️⃣ Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- 4️⃣ Google Fonts -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,500;1,500&family=IBM+Plex+Sans:ital@0;1&family=Roboto+Slab:wght@700&family=Supermercado+One&display=swap');
  </style>

  <!-- 5️⃣ Global Typography using @apply -->
  <style>
    body {
      @apply font-body;
    }

    h1, h2, h3, h4, h5, h6 {
      @apply font-heading;
    }

    pre, code {
      @apply font-mono;
    }
  </style>
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Top navigation bar -->
  <header class="bg-moss text-black pt-4 pr-2 pb-4 pl-2">
    <div class="max-w-4xl mx-auto flex justify-between items-center">

      <!-- Corrected Supermercado One -->
      <span class="inline-block -translate-x-[1px] 
                   font-['Supermercado_One'] 
                   text-5xl font-bold tracking-tighter text-darkish hover:text-hover_red">
        kogswell
      </span>

      <nav class="space-x-4">
        <a href="#" class="text-4xl inline-block -translate-y-0">
          <i class="fa-solid fa-magnifying-glass text-search hover:text-hover_red"></i>
        </a>
        <a href="#" class="text-4xl inline-block -translate-y-0">
          <i class="fa-solid fa-bars text-cabin hover:text-hover_red"></i>
        </a>
      </nav>

    </div>
  </header>

  <!-- Main content wrapper -->
  <main class="max-w-4xl mx-auto pt-4 pr-2 pb-4 pl-2">

    <!-- Two column layout -->
    <div class="grid grid-cols-1 md:grid-cols-[5fr_2fr] gap-6">

      <!-- LEFT COLUMN -->
      <div class="bg-light_gray p-3 rounded-[16px]"> 
        <img src="https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg" />
        <h2 class="text-xl font-semibold mb-2">Left Column</h2>
        <p>
          Tailwind's utility-first approach helps keep styling simple and consistent.
        </p>
      </div>

      <!-- RIGHT COLUMN STACK -->
      <div class="space-y-6">

        <div class="bg-kompet p-3 rounded-[16px]">
          <img src="https://bluelug.com/contents/rivendell/images/platypus/comp_green.jpg" />
          <p>
            <strong>Rivendell Bicycle Works</strong> produces superb bicycle components.
            Click here to visit them.
          </p>
        </div>

        <div class="bg-light_cabin p-3 rounded-[16px]">
          <h2 class="text-xl font-semibold mb-2">Another Section</h2>
          <p>Here is the next block.</p>
        </div>

        <div class="bg-product_green p-3 rounded-[16px]">
          <h2 class="text-xl font-semibold mb-2">Another Section</h2>
          <p>And another one stacked below.</p>
        </div>

      </div>

    </div>

  </main>

</body>
</html>
