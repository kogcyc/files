<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    {{ content_html | safe }}  {# Displays converted Markdown content #}

    <p>Here are your favorite items:</p>
    <ul>
        {% for item in data %}
            <p>{% include item ignore missing %}</p>
        {% endfor %}
    </ul>
</body>
</html>
