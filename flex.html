<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout Example</title>
  <style>
    .flex-container {
      display: flex;
      gap: 20px;
      height: 100vh; /* full height */
      margin: 0;
    }

    .left {
      flex: 1; /* take remaining space */
      background: #ccc;
      display: flex; /* flex container */
      justify-content: center; /* center horizontally */
      align-items: center; /* center vertically */
    }

    .left svg {
      width: 100%; /* expand to column width */
      height: auto; /* preserve aspect ratio */
      max-height: 100%; /* keep inside the column */
    }

    .right {
      flex: 0 0 200px; /* fixed 200px */
      background: #fff;
      color: #000;
      padding: 10px;
      box-sizing: border-box;
    }

/* --- stacking behavior --- */
@media (max-width: 768px) {
  .flex-container {
    flex-direction: column; /* stack top-to-bottom */
  }

  .right {
    flex: 0 0 auto;
    width: 100%;
  }

  .left svg {
    width: 90%;        /* wide: most of device width */
    height: auto;      /* preserve aspect ratio */
    max-height: 300px; /* cap the vertical size */
  }
}


  </style>
</head>
<body>
  <div class="flex-container">
    <div class="left">
<svg viewBox="0 0 1760 1360" preserveAspectRatio="xMidYMid meet"> <circle cx="880" cy="680" r="200" stroke="#000" fill="none" stroke-width="20" /> </svg>
    </div>
    <div class="right">
      <input type="range" />
      <div><label>HTA</label></div>
    </div>
  </div>
</body>
</html>
