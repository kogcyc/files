            border-radius: 8px;
        }
        .tube-calculator label {
            display: block;
            margin: 8px 0 4px;
        }
        .tube-calculator input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;

        .result {

<p>Enter the dimensions for each section of two double-butted tubes with transition sections to compare their weights.</p>

        <label for="endLength1">Thick End Length (mm, each end):</label>
        <input type="number" id="endLength1" value="100" min="0" step="0.1">
